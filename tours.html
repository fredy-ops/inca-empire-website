<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tours - Adventure in the Inca Empire</title>
  <link rel="stylesheet" href="menu.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #fff);
      margin: 0;
      padding: 0;
    }

    header {
      background: #004d40;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .tour {
      background: #ffffff;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .tour h2 {
      color: #00695c;
    }

    .tour p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }

    .tour a {
      display: inline-block;
      margin-top: 10px;
      background: #ffca28;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    footer {
      background: #263238;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .menu {
      background-color: #004d40;
      padding: 10px 0;
    }

    .menu ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .menu ul li {
      margin: 0 15px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .menu ul li a:hover {
      text-decoration: underline;
    }

    .menu .lang {
      margin-left: auto;
      margin-right: 20px;
    }
  </style>
</head>
<body>

<nav class="menu">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="tours.html">Tours</a></li>
    <li><a href="about.html">Nosotros</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="contact.html">Contacto</a></li>
    <li class="lang">
      <a href="#" onclick="setLang('es')">ES</a> |
      <a href="#" onclick="setLang('en')">EN</a> |
      <a href="#" onclick="setLang('fr')">FR</a> |
      <a href="#" onclick="setLang('zh')">中</a>
    </li>
  </ul>
</nav>

<header>
  <h1 id="header-title">Nuestros Tours</h1>
  <p id="header-sub">Explora las rutas más impresionantes del Imperio Inca</p>
</header>

<div class="container" id="tours-container">
</div>

<footer>
  <p>&copy; 2025 Adventure in the Inca Empire</p>
</footer>

<script>
const translations = {
  es: {
    headerTitle: "Nuestros Tours",
    headerSub: "Explora las rutas más impresionantes del Imperio Inca",
    tours: [
      {
        title: "Salkantay Trek",
        desc: "Una desafiante caminata de 5 días que atraviesa glaciares majestuosos, valles verdes y bosques nublados antes de llegar a Machu Picchu. Perfecta para aventureros en busca de paisajes espectaculares."
      },
      {
        title: "Lares Trek",
        desc: "Conectando pueblos andinos tradicionales, el Lares Trek ofrece una experiencia cultural profunda. Caminarás entre alpacas, aprenderás de los habitantes locales y disfrutarás de aguas termales naturales."
      },
      {
        title: "Camino Inca Clásico",
        desc: "El legendario camino de 4 días a Machu Picchu. Sigue los pasos de los antiguos incas a través de escalinatas de piedra, bosques nublados y sitios arqueológicos únicos."
      },
      {
        title: "Choquequirao Trek",
        desc: "Aventúrate hacia Choquequirao, la ciudad hermana de Machu Picchu. Este remoto sitio arqueológico requiere un esfuerzo físico significativo, pero recompensa con vistas solitarias y un viaje fuera de lo común."
      },
      {
        title: "Valle Sagrado de los Incas",
        desc: "Descubre los tesoros culturales del Valle Sagrado en un recorrido de un día por Pisac, Ollantaytambo, Chinchero y las terrazas de Maras y Moray. Ideal para los amantes de la historia."
      },
      {
        title: "Montaña de 7 Colores",
        desc: "Vinicunca, conocida como la Montaña de 7 Colores, ofrece un paisaje surrealista. Esta caminata de un día a gran altitud muestra la belleza natural multicolor de los Andes."
      }
    ]
  },
  // EN, FR, ZH to be added next
};

function setLang(lang) {
  const t = translations[lang];
  document.getElementById('header-title').textContent = t.headerTitle;
  document.getElementById('header-sub').textContent = t.headerSub;
  const container = document.getElementById('tours-container');
  container.innerHTML = '';
  t.tours.forEach(tour => {
    container.innerHTML += `
      <div class="tour">
        <h2>${tour.title}</h2>
        <p>${tour.desc}</p>
        <a href="#">Ver más detalles</a>
      </div>`;
  });
}

setLang('es');
</script>

</body>
</html>
